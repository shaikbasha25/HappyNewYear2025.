<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ† New Year Countdown 2025 ðŸŽ†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
            color: #fff;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: balloonFloat 8s infinite ease-in-out;
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background: #fff;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes balloonFloat {
            0% { transform: translateY(100vh); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 2px solid #ffd700;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 20px #FF4500, 0 0 40px #FF8C00;
        }

        #countdown {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #00FF7F;
            text-shadow: 0 0 20px #7FFF00, 0 0 40px #32CD32;
        }

        #message {
            font-size: 1.8rem;
            margin-top: 15px;
            color: #FFB6C1;
            text-shadow: 0 0 10px #FF69B4;
        }

        .emoji {
            font-size: 2.5rem;
            margin-top: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ccc;
        }

        /* Subscribe Banner */
        .subscribe {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF0000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            text-shadow: 0 0 10px #fff;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #FF6347;
            animation: fireworks 1.5s infinite ease-out;
        }

        @keyframes fireworks {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="balloon" style="left: 10%; animation-delay: 1s;"></div>
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 50%; animation-delay: 3s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 90%; animation-delay: 5s;"></div>
    </div>

    <div class="container">
        <h1>ðŸŽ† Countdown to 2025 ðŸŽ†</h1>
        <div id="countdown">00:00:00</div>
        <div id="message">Get ready to celebrate! ðŸŽ‰ðŸ¥³</div>
        <div class="emoji">âœ¨ðŸŽ‡ðŸŽŠ</div>
        <div class="footer">Â© 2025 New Year Celebration</div>
    </div>

    <!-- Subscribe Message -->
    <div class="subscribe">ðŸŽ¥ Subscribe to My Channel ðŸš€</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('December 31, 2024 23:59:59').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').innerText = "ðŸŽ‰ HAPPY NEW YEAR 2025! ðŸŽ‰";
                document.getElementById('message').innerText = "Wishing you joy, health & success!";
                clearInterval(timer);
                createFireworks();
                return;
            }

            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${hours.toString().padStart(2, '0')}h : ${minutes.toString().padStart(2, '0')}m : ${seconds.toString().padStart(2, '0')}s`;
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(firework);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
